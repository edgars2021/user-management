<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Edit User</h2>
        <br/>
        <form [formGroup]="_userEditForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && userEditForm.firstName.errors }" />
            <div *ngIf="submitted && userEditForm.firstName.errors" class="invalid-feedback">
              <div *ngIf="userEditForm.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && userEditForm.lastName.errors }" />
            <div *ngIf="submitted && userEditForm.lastName.errors" class="invalid-feedback">
              <div *ngIf="userEditForm.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && userEditForm.email.errors }" />
            <div *ngIf="submitted && userEditForm.email.errors" class="invalid-feedback">
              <div *ngIf="userEditForm.email.errors.required">Email is required</div>
              <div *ngIf="userEditForm.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && userEditForm.phoneNumber.errors }" />
            <div *ngIf="submitted && userEditForm.phoneNumber.errors" class="invalid-feedback">
              <div *ngIf="userEditForm.phoneNumber.errors.required">Phone number is required</div>
              <div *ngIf="userEditForm.phoneNumber.errors.pattern">Phone number is not numeric</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <button [routerLink]="'/'" class="btn btn-success">Cancel</button>
              <button [disabled]="loading" class="btn btn-success">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
