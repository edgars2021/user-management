<h1 id="tableLabel">Users</h1>

<br/>

<div>
  <a routerLink="/add" class="btn btn-sm btn-success mb-2">Add User</a>
  <table class='table table-striped table-hover'
         aria-labelledby="tableLabel"
  >
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async" (click)="onEditUser(user)">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.email }}</td>
        <td style="white-space: nowrap">
          <a routerLink="/edit/{{user.id}}" class="btn btn-sm btn-success mr-1">Edit</a>
          <button (click)="onDeleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user">
            <span>Delete</span>
          </button>
        </td>
      </tr>
      <tr *ngIf="loading">
        <td colspan="5" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
